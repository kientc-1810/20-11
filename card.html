<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to top right, #f4b360, #d66d75);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        #card-display {
            max-width: 700px;
            width: 95%;
            background: #fff;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 4px solid #c0392b;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
            max-height: 95vh;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #card-display::-webkit-scrollbar {
            display: none;
        }

        @media (min-width: 1024px) {
            body {
                overflow: hidden;
            }

            #card-display:hover {
                transform: scale(1.01);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            }
        }

        h1 {
            color: #c0392b;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            margin-top: 0;

        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 25px;
            font-style: italic;
        }

        #card-display img {
            display: block;
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            width: auto;
            margin: 15px auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: #c0392b;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background: #e74c3c;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

    <div id="card-display">
        <h1>üíñ Ch√∫c m·ª´ng Ng√†y Nh√† gi√°o Vi·ªát Nam! üíñ</h1>
        <img id="finalCardImage" src="" alt="Thi·ªáp ch√∫c 20/11">
    </div>

    <script>
    function fireConfettiContinuous() {
        const defaults = { startVelocity: 25, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function() {
            const particleCount = 20; 
            confetti(Object.assign({}, defaults, { 
                particleCount: particleCount, 
                origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                colors: ['#c0392b', '#f4b360', '#e74c3c'] 
            }));

            confetti(Object.assign({}, defaults, { 
                particleCount: particleCount, 
                origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                colors: ['#c0392b', '#f4b360', '#e74c3c']
            }));
        }, 500); 
    }

    const urlParams = new URLSearchParams(window.location.search);
    const imagePath = urlParams.get('image');

    const imgElement = document.getElementById('finalCardImage');
    const downloadBtn = document.getElementById('downloadButton'); 

    if (imagePath) {
        const decodedImagePath = decodeURIComponent(imagePath);
        imgElement.src = decodedImagePath;
        
        if (downloadBtn) {
            downloadBtn.href = decodedImagePath; 
        }

        fireConfettiContinuous();

    } else {
        imgElement.alt = "Kh√¥ng t√¨m th·∫•y thi·ªáp";
        
        if (downloadBtn) {
            downloadBtn.style.display = 'none'; 
        }
        document.getElementById('card-display').innerHTML = "<h1>Kh√¥ng t√¨m th·∫•y thi·ªáp ch√∫c.</h1>";
    }
</script>
</body>

</html>
